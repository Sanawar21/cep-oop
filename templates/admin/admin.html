<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: linear-gradient(to top, #007bff, #00ABE4);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            margin-left: 20px;

        }

        .header a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            font-weight: bold;
            margin-top: 24px;
            margin-right: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #00ABE4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            display: inline-block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar a:hover {
            transform: translateY(-5px);
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        .content p {
            max-width: 600px;
            font-size: 1.4em;
            line-height: 1.6;
            color: rgba(128, 128, 128, 0.8);
            font-weight: bold;

        }

        @media (max-width: 600px) {
            .navbar a {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>

    <div class="navbar">
        <a href="{{ url_for('admin', type='products') }}">Products</a>
        <a href="{{ url_for('admin', type='users') }}">Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Admins</a>
    </div>


</body>

</html>


<div class="content">
    <p>Welcome to the Admin Panel. Please select a tab to manage the respective section.</p>
</div>
