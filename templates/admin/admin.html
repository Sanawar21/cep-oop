<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(to right, #007bff, #00ABE4);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .content a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #00ABE4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .content a:hover {
            background-color: #0c84ac;
            transform: translateY(-5px);
        }

 

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content a {
                padding: 10px 20px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <div class="content">
        <a href="{{ url_for('admin', type='products') }}">Edit Products</a>
        <a href="{{ url_for('admin', type='users') }}">Edit Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Edit Admins</a>
    </div>
</body>
</html>
