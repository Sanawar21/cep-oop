<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 12px;
        }

        .action-button img {
            width: 26px;
            height: 26px;
            transition: transform 0.3s;
        }

        .action-button img:hover {
            transform: scale(1.2);
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: linear-gradient(to top, #007bff, #00ABE4);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            margin-left: 20px;

        }

        .header a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            font-weight: bold;
            margin-top: 24px;
            margin-right: 20px;
        }


        .navbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #00ABE4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            display: inline-block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar a:hover {
            transform: translateY(-5px);
        }


        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;


        }

        .content a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #00ABE4);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content a:hover {
            background: linear-gradient(to right, #0d4580, #00ABE4);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .content a:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }


        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content a {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .navbar a {
                padding: 10px 20px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-buttons {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Your CSS styles here */
        .modal {
            display: none;
            position: fixed;
            z-index: 500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal:target {
            display: flex;
        }

        .modal-content {
            background-color: #00ABE4;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000;
            position: relative;
            height: 830px;
            margin-bottom: 30px;
            margin-top: 380px;
        }

        .close-button {
            position: absolute;
            top: 4px;
            right: 10px;
            text-decoration: none;
            color: black;
            z-index: 1200;
            font-size: 24px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }



        /* Additional CSS for form styling */
        .modal-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        .form-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .checkout-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 50%;
            margin: auto;
        }

        .checkout-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .checkout-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>


    <div class="navbar">
        <a href="{{ url_for('admin', type='products') }}">Products</a>
        <a href="{{ url_for('admin', type='users') }}">Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Admins</a>
    </div>

    <div class="content">
        <a href="#addUserModal" id="add-user-button">Add User</a>
    </div>

    <div class="item-list">
        {% for user in users %}
        <div class="item">
            <div style="font-size: 18px;font-style: italic;">Username: <strong style="color: #00ABE4;">{{ user.username
                    }}</strong></div>
            <div class="item-buttons">
                <form action="{{ url_for('add_user') }}" method="get" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/pencil.png" style="width: 24px;height: 24px;" alt="Edit">
                    </button>
                </form>
                <form action="{{ url_for('add_user') }}" method="post" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/delete.png" alt="Delete">
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close-button">&times;</a>
            <h2>Add User</h2>
            <form method="post" action="{{ url_for('add_user') }}">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" value="{{username}}">

                <label class="form-label" for="full_name">Full name</label>
                <input class="form-input" type="text" id="full_name" name="full_name" value="{{full_name}}">

                <label class="form-label" for="address">Address</label>
                <input class="form-input" type="text" id="address" name="address" value="{{address}}">



                <fieldset>
                    <legend class="form-label">Bank Details (optional)</legend>
                    <label class="form-label" for="bank_name">Bank name</label>
                    <input class="form-input" type="text" id="bank_name" name="bank_name" value="{{bank_name}}">

                    <label class="form-label" for="card_number">Card number</label>
                    <input class="form-input" type="text" id="card_number" name="card_number" value="{{card_number}}">

                    <label class="form-label" for="pin">Pin</label>
                    <input class="form-input" type="text" id="pin" name="pin" value="{{pin}}">

                </fieldset>
                <br>

                <label class="form-label" for="password">Password</label>
                <input class="form-input no-margin" type="password" id="password" name="password" value="">
                <p class="error">{{ error }}</p>
                <button class="checkout-button" type="submit">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
