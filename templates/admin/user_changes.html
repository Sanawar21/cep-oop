<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(to top, #007bff, #0a7497);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;

        }


        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #00ABE4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            display: inline-block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            transform: translateY(-5px);
        }


        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;


        }

        .content a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #00ABE4);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content a:hover {
            background: linear-gradient(to right, #0d4580, #00ABE4);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .content a:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            margin-top: -20px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 12px;
            
        }

        .action-button img {
            width: 26px;
            height: 26px;
            transition: transform 0.3s;
        }

        .action-button img:hover {
            transform: scale(1.2);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content a {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .navbar a {
                padding: 10px 20px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-buttons {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <div class="navbar">
        <a href="{{ url_for('admin', type='products') }}">Products</a>
        <a href="{{ url_for('admin', type='users') }}">Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Admins</a>
    </div>

    <div class="content">
        <a href="{{ url_for('add_user') }}">Add User</a>
    </div>

    <div class="item-list">
        {% for user in users %}
        <div class="item">
            <div style="font-size: 18px;font-style: italic;">Username: <strong style="color: #00ABE4;">{{ user.username }}</strong></div>
            <div class="item-buttons">
                <form action="{{ url_for('add_user') }}" method="get" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/pencil.png" style="width: 24px;height: 24px;" alt="Edit">
                    </button>
                </form>
                <form action="{{ url_for('add_user') }}" method="post" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/delete.png" alt="Delete">
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
