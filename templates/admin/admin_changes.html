<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(to right, #007bff, #00ABE4);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .content a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #00ABE4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .content a:hover {
            background-color: #0c84ac;
            transform: translateY(-5px);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .item-buttons {
            display: flex;
            gap: 10px;
        }

        .item-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        .item-buttons .edit-button {
            background-color: #28a745;
            color: white;
        }

        .item-buttons .edit-button:hover {
            background-color: #218838;
        }

        .item-buttons .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .item-buttons .delete-button:hover {
            background-color: #c82333;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content a {
                padding: 10px 20px;
                margin: 10px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-buttons {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <div class="content">
        <a href="{{ url_for('admin', type='products') }}">Edit Products</a>
        <a href="{{ url_for('admin', type='users') }}">Edit Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Edit Admins</a>
    </div>

    <div class="content">
        <a href="{{ url_for('add_admin') }}">Add Admin</a>
    </div>

    <div class="item-list">
        {% for admin in admins %}
        <div class="item">
            <div style="font-size: 18px;font-style: italic;" >Admin name: <strong>{{ admin.username }}</strong></div>
            <div class="item-buttons">
                <form action="{{ url_for('add_admin')}}" method="get" style="display:inline;">
                    <button type="submit" class="edit-button">Edit</button>
                </form>
                <form action="{{ url_for('add_admin')}}" method="post" style="display:inline;">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
