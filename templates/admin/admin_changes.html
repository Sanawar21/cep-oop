<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: linear-gradient(to top, #007bff, #00ABE4);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            margin-left: 20px;

        }

        .header a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
        }




        .navbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #00ABE4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            display: inline-block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar a:hover {
            transform: translateY(-5px);
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .content a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #00ABE4);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content a:hover {
            background: linear-gradient(to right, #0d4580, #00ABE4);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .content a:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            margin-top: -20px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 12px;
        }

        .action-button img {
            width: 26px;
            height: 26px;
            transition: transform 0.3s;
        }

        .action-button img:hover {
            transform: scale(1.2);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content a {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .navbar a {
                padding: 10px 20px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-buttons {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #00ABE4;
            border-radius: 8px;
            padding: 20px;
            padding-bottom: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000;
            position: relative;
            height: 680px;
            margin-bottom: 30px;
            margin-top: 200px;
        }

        .close-button {
            position: absolute;
            top: 4px;
            right: 10px;
            text-decoration: none;
            color: black;
            z-index: 1200;
            font-size: 24px;
            font-weight: bold;

        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: -10px;
        }

        .form-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;

        }

        .form-input {
            width: 270px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ABE4;
            box-shadow: 0 0 10px rgba(0, 171, 228, 0.5);
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .checkout-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .checkout-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal:target {
            display: flex;
        }

        .modal:target {
            filter: none;
        }

        .modal:target body {
            overflow: hidden;
            filter: blur(5px);
            transition: filter 0.3s ease;
        }


        .logout-logo {
            object-fit: contain;
            width: 40px;
            height: 40px;
            margin-top: 5px;

        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="{{url_for('logout')}}"> <img class="logout-logo" src="static/images/logoutLogo.png" alt="Logout Logo">
    </div>


    <div class="navbar">
        <a href="{{ url_for('admin', type='products') }}">Products</a>
        <a href="{{ url_for('admin', type='users') }}">Users</a>
        <a href="{{ url_for('admin', type='admins') }}">Admins</a>
    </div>

    <div class="content">
        <a href="#addAdminModal" id="add-admin-button">Add Admin</a>
    </div>

    <div class="item-list">
        {% for admin in admins %}
        <div class="item">
            <div style="font-size: 18px;font-style: italic;">Admin name: <strong style="color: #00ABE4;">{{
                    admin.username }}</strong></div>
            <div class="item-buttons">
                <form action="{{ url_for('add_admin') }}" method="get" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/pencil.png" style="width: 24px;height: 24px;" alt="Edit">
                    </button>
                </form>
                <form action="{{ url_for('add_admin') }}" method="post" style="display:inline;">
                    <button type="submit" class="action-button">
                        <img src="static/images/delete.png" alt="Delete">
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close-button">&times;</a>
            <h2>Add Admin</h2>
            <form method="post" action="{{ url_for('add_admin') }}">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" value="{{username}}">

                <label class="form-label" for="full_name">Full name</label>
                <input class="form-input" type="text" id="full_name" name="full_name" value="{{full_name}}">

                <fieldset>
                    <legend class="form-label">Select Privileges</legend>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'ADD_USER' in privileges }} type="checkbox" id="ADD_USER"
                            name="privileges[]" value="ADD_USER">
                        <label for="ADD_USER">ADD USER</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'ADD_ADMIN' in privileges }} type="checkbox" id="ADD_ADMIN"
                            name="privileges[]" value="ADD_ADMIN">
                        <label for="ADD_ADMIN">ADD ADMIN</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'ADD_PRODUCT' in privileges }} type="checkbox" id="ADD_PRODUCT"
                            name="privileges[]" value="ADD_PRODUCT">
                        <label for="ADD_PRODUCT">ADD PRODUCT</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'EDIT_USER' in privileges }} type="checkbox" id="EDIT_USER"
                            name="privileges[]" value="EDIT_USER">
                        <label for="EDIT_USER">EDIT USER</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'EDIT_ADMIN' in privileges }} type="checkbox" id="EDIT_ADMIN"
                            name="privileges[]" value="EDIT_ADMIN">
                        <label for="EDIT_ADMIN">EDIT ADMIN</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'EDIT_PRODUCT' in privileges }} type="checkbox" id="EDIT_PRODUCT"
                            name="privileges[]" value="EDIT_PRODUCT">
                        <label for="EDIT_PRODUCT">EDIT PRODUCT</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'DELETE_USER' in privileges }} type="checkbox" id="DELETE_USER"
                            name="privileges[]" value="DELETE_USER">
                        <label for="DELETE_USER">DELETE USER</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'DELETE_ADMIN' in privileges }} type="checkbox" id="DELETE_ADMIN"
                            name="privileges[]" value="DELETE_ADMIN">
                        <label for="DELETE_ADMIN">DELETE ADMIN</label>
                    </div>
                    <div class="privilege-item">
                        <input {{ 'checked' if 'DELETE_PRODUCT' in privileges }} type="checkbox" id="DELETE_PRODUCT"
                            name="privileges[]" value="DELETE_PRODUCT">
                        <label for="DELETE_PRODUCT">DELETE PRODUCT</label>
                    </div>
                </fieldset>
                <br>
                <label class="form-label" for="password">Password</label>
                <input class="form-input no-margin" type="password" id="password" name="password" value="">
                <p class="error">{{ error }}</p>
                <button class="checkout-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
