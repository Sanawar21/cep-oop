<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminConfirmation.css') }}">
 
</head>

<body>
  <div class="checkout-container">
    <h1 class="checkout-title">Edit Admin</h1>
    <form method="post" action="{{ url_for('edit_admin', uid=admin.uid) }}">
      <label class="form-label" for="username">Username</label>
      <input class="form-input" type="text" id="username" name="username" value="{{admin.username}}">

      <label class="form-label" for="full_name">Full name</label>
      <input class="form-input" type="text" id="full_name" name="full_name" value="{{admin.full_name}}">

      <fieldset>
        <legend class="form-label">Select Privileges</legend>
        <div class="privilege-item">
          <input {{ 'checked' if 'ADD_USER' in admin.privileges }} type="checkbox" id="ADD_USER" name="privileges[]"
            value="ADD_USER">
          <label for="ADD_USER">ADD USER</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'ADD_ADMIN' in admin.privileges }} type="checkbox" id="ADD_ADMIN" name="privileges[]"
            value="ADD_ADMIN">
          <label for="ADD_ADMIN">ADD ADMIN</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'ADD_PRODUCT' in admin.privileges }} type="checkbox" id="ADD_PRODUCT"
            name="privileges[]" value="ADD_PRODUCT">
          <label for="ADD_PRODUCT">ADD PRODUCT</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'EDIT_USER' in admin.privileges }} type="checkbox" id="EDIT_USER" name="privileges[]"
            value="EDIT_USER">
          <label for="EDIT_USER">EDIT USER</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'EDIT_ADMIN' in admin.privileges }} type="checkbox" id="EDIT_ADMIN" name="privileges[]"
            value="EDIT_ADMIN">
          <label for="EDIT_ADMIN">EDIT ADMIN</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'EDIT_PRODUCT' in admin.privileges }} type="checkbox" id="EDIT_PRODUCT"
            name="privileges[]" value="EDIT_PRODUCT">
          <label for="EDIT_PRODUCT">EDIT PRODUCT</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'DELETE_USER' in admin.privileges }} type="checkbox" id="DELETE_USER"
            name="privileges[]" value="DELETE_USER">
          <label for="DELETE_USER">DELETE USER</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'DELETE_ADMIN' in admin.privileges }} type="checkbox" id="DELETE_ADMIN"
            name="privileges[]" value="DELETE_ADMIN">
          <label for="DELETE_ADMIN">DELETE ADMIN</label>
        </div>
        <div class="privilege-item">
          <input {{ 'checked' if 'DELETE_PRODUCT' in admin.privileges }} type="checkbox" id="DELETE_PRODUCT"
            name="privileges[]" value="DELETE_PRODUCT">
          <label for="DELETE_PRODUCT">DELETE PRODUCT</label>
        </div>
      </fieldset>
      <br>

      <p class="error">{{ error }}</p>
      <button class="checkout-button" type="submit">Submit</button>
    </form>
    <a class="back-link" href="{{ url_for('admin', type='admins') }}">Back to admin panel</a>
  </div>
</body>

</html>
