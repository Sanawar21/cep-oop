<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(49, 49, 49); /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-style: bold;
        }

        .login-container {
            background-color: #FFD700; /* Yellow background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            color: #000000; /* Black color */
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #000000; /* Black color */
            font-size: large;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .form-input {
            font-weight: bold;
            width: 380px;
            padding: 10px;
            border: none; /* Black border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #FFFFFF;
            margin-top: 5px;/* White background */
        }

        .form-input:focus {
            outline: none; /* Remove default focus outline */
            border-color: #000000; /* Black border color when focused */
        }

        .login-button {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-size: large;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #333333; /* Slightly darker black on hover */
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #000000; /* Black color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form class="login-form" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password">
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
