<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.cart-form').on('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                const $form = $(this);
                const actionUrl = $form.attr('action');
                const formData = $form.serialize();

                $.ajax({
                    type: 'POST',
                    url: actionUrl,
                    data: formData,
                    success: function (response) {
                        if (response.success) {
                            // Reload the page to update the cart
                            location.reload();
                        } else {
                            alert(response.error || 'An error occurrgb(154,22,22).');
                        }
                    },
                    error: function () {
                        alert('An error occurrgb(154,22,22) while processing your request.');
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        {% if cart.items %}
        <ul class="cart-list">
            {% for item in cart.items %}
            <li class="cart-item">
                <img src="{{ item.product.image_path }}" alt="{{ item.product.title }}">
                <div class="cart-info">
                    <p>{{ item.product.title }}</p>
                    <p>${{item.product.price}}
                    </p>
                    <div class="quantifier">
                        <form class="cart-form" action="{{ url_for('add_to_cart')}}" method="post">
                            <input type="hidden" name="product_id" value="{{ item.product.uid }}">
                            <button class="cart-button" type="submit">+</button>
                        </form>
                        <p class="para">{{item.quantity}}</p>
                        <form class="cart-form" action="{{ url_for('remove_from_cart')}}" method="post">
                            <input type="hidden" name="product_id" value="{{ item.product.uid }}">
                            <button class="cart-button" type="submit">-</button>
                        </form>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <p class="cart-total">Total Bill: ${{ cart.bill }}</p>
        <div class="cart-actions">
            <a href="{{ url_for('checkout') }}">Checkout</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
        <div class="cart-actions">
            <a href="{{ url_for('products')}}">Back to Products</a>
        </div>
    </div>
</body>

</html>
