<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(49, 49, 49);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            height: 450px;
        }

        .signup-title {
            color: #000000;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            margin-top: -3px;
        }

        .signup-form {
            width: 100%;
            margin-top: -20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #000000;
            font-size: large;
            font-weight: 400;
            margin-bottom: 5px;
            display: block;
        }

        .form-input {
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            /* Black border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #FFFFFF;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #000000;
        }

        .signup-button {
            background-color: #000000;
            color: #FFFFFF;
            font-size: large;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #333333;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #000000;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <p class="error">{{ error }}</p>
        <form class="signup-form" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username" value="{{ username }}">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password" value="{{ password }}">
            </div>
            <div class="form-group">
                <label class="form-label" for="full_name">Full Name:</label>
                <input class="form-input" type="text" id="full_name" name="full_name" value="{{ full_name }}">
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address:</label>
                <input class="form-input" type="text" id="address" name="address" value="{{ address }}">
            </div>
            <button class="signup-button" type="submit">Next</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>

</html>
