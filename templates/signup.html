<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(49,49,49); /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #FFD700; /* Yellow background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            height: 450px;
        }

        .signup-title {
            color: #000000; /* Black color */
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            margin-top: -3px;
        }

        .signup-form {
            width: 100%;
            margin-top: -20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #000000; /* Black color */
            font-size: large;
            font-weight: 400;
            margin-bottom: 5px; /* Reduced margin for tighter spacing */
            display: block; /* Ensure labels are on top of inputs */
        }

        .form-input {
            font-weight: bold;
            width: 100%; /* Input field takes full width */
            padding: 10px;
            border: none; /* Black border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #FFFFFF; /* White background */
            transition: border-color 0.3s ease; /* Smooth transition for border color */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .form-input:focus {
            outline: none; /* Remove default focus outline */
            border-color: #000000; /* Black border color when focused */
        }

        .signup-button {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-size: large;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #333333; /* Slightly darker black on hover */
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #000000; /* Black color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <form class="signup-form" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label class="form-label" for="full_name">Full Name:</label>
                <input class="form-input" type="text" id="full_name" name="full_name">
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address:</label>
                <input class="form-input" type="text" id="address" name="address">
            </div>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
