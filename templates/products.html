<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
            margin: 0 -10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .title {
            text-align: center;
        }

        .product {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .product:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            display: block;
            margin: 0 auto 10px;
            width: 170px;
            height: 130px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .product:hover img {
            border-color: #ffcc00;
        }

        .product-info {
            text-align: center;
        }

        .product-info p {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .add-to-cart,
        .cart-button {
            display: block;
            margin: 0 auto;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            background-color: #FFD700;
        }

        .add-to-cart {
            background-color: #ffcc00;
            color: #333;
        }

        .add-to-cart:hover {
            background-color: #ffd633;
        }

        .remove-from-cart {
            background-color: #ff3333;
            color: #fff;
        }

        .remove-from-cart:hover {
            background-color: #ff6666;
        }

        .to-cart {
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            font-family: Arial, sans-serif;
            color: black;
            margin-bottom: 10px;
        }

        .small-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-left: 770px;
            margin-bottom: 10px;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.cart-form').on('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting the default way

                var form = $(this);
                var button = form.find('.cart-button');
                var url = form.attr('action');
                var formData = form.serialize();

                $.post(url, formData)
                    .done(function (response) {
                        if (url.endsWith('add_to_cart')) {
                            alert('Product added to cart successfully!');
                            button.text('Remove from Cart');
                            form.attr('action', "{{ url_for('remove_from_cart') }}");
                        } else if (url.endsWith('remove_from_cart')) {
                            alert('Product removed from cart successfully!');
                            button.text('Add to Cart');
                            form.attr('action', "{{ url_for('add_to_cart') }}");
                        }
                    })
                    .fail(function () {
                        alert('Failed to update cart.');
                    });
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="large-container">
            <h1 class="title">Products</h1>
            <div class="small-container">
                <a class="to-cart" href="{{url_for('cart_')}}">Cart</a>
                <a class="to-cart" href="{{url_for('history')}}">Order History</a>
            </div>
        </div>
        <ul class="product-list">
            {% for product in products %}
            <li class="product">
                <img class="product-image" src="static/images/mango.jpeg" alt="{{ product.title }}">
                <div class="product-info">
                    <p class="product-name">{{ product.title }}</p>
                    <p class="product-price">${{ product.price }}</p>
                </div>
                {% set in_cart = product in cart.items %}
                <form class="cart-form"
                    action="{{ url_for('add_to_cart') if not in_cart else url_for('remove_from_cart') }}" method="post">
                    <input type="hidden" name="product_id" value="{{ products.index(product) }}">
                    <button class="cart-button" type="submit">{{ 'Remove from Cart' if in_cart else 'Add to Cart'
                        }}</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
