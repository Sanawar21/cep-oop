<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
            margin: 0 -10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        .product {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .product:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            display: block;
            margin: 0 auto 10px;
            width: 200px;
            height: 200px;
            max-width: 200px;
            max-height: 300px;
            border-radius: 5px;
            object-fit: contain;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .product:hover img {
            border-color: #ffcc00;
        }

        .product-info {
            text-align: center;
        }

        .product-info p {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .add-to-cart,
        .cart-button {
            display: block;
            margin: 0 auto;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            background-color: #FFD700;
            width: 250px;
        }

        .add-to-cart {
            background-color: #ffcc00;
            color: #333;
        }

        .cart-button:hover {
            background-color: #d4aa02;
        }

        .remove-from-cart {
            background-color: #ff3333;
            color: #fff;
        }

        .remove-from-cart:hover {
            background-color: #ff6666;
        }

        .to-cart {
            text-decoration: none;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: black;
            margin-bottom: 10px;
            font-style: italic;
            background-color: transparent;
        }

        .small-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* margin-left: 740px; */
            height: 70px;
            /* background-color: #f7f7f7; */
            width: 900px;
            margin-left: 50px;

        }

        .cart-logo {
            object-fit: contain;
            width: 47px;
            height: 47px;
            background-color: transparent;
            margin-top: 2px;
        }

        .history-logo {
            object-fit: contain;
            width: 50px;
            height: 50px;
            background-color: transparent;

        }

        .logout-logo {
            object-fit: contain;
            width: 40px;
            height: 40px;
            background-color: transparent;
            margin-top: 5px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="large-container">
            <h1 class="title">Products</h1>
            <div class="small-container">
                <a class="to-cart" href="{{url_for('cart_')}}">
                    <img class="cart-logo" src="static/images/cartLogo.png" alt="Cart Logo">
                </a>
                <a class="to-cart" href="{{url_for('history')}}">
                    <img class="history-logo" src="static/images/orderHistoryLogo.png" alt="Order History Logo">
                </a>
                <a class="to-cart" href="{{url_for('logout')}}">
                    <img class="logout-logo" src="static/images/logoutLogo.png" alt="Logout Logo">
                </a>
            </div>
        </div>
        <ul class="product-list">
            {% for product in products %}
            <li class="product">
                <img class="product-image" src="{{ product.image_path }}" alt="{{ product.title }}">
                <div class="product-info">
                    <p class="product-name">{{ product.title }}</p>
                    <p class="product-price">${{ product.price }}</p>
                </div>
                <form class="cart-form" action="{{ url_for('product_detail', product_id=product.uid) }}" method="get">
                    <button class="cart-button" type="submit">View product</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
